<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Manhwa BF Result</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="result-container">
        <h1>Your Manhwa BF Match</h1>
        <img id="resultImg" class="result-img">
        <h2 id="resultName"></h2>
        <p id="resultDesc"></p>

        <a href="quiz-manhwa-bf.html" class="restart-btn">Try Again</a>
        <a href="quiz-bl.html" class="restart-btn">Try BL Quiz</a>
        <a href="index.html" class="restart-btn">Home</a>
    </div>

    <script>
        fetch("data/results.json")
            .then(res => res.json())
            .then(data => {
                const results = data.characters;
                const random = results[Math.floor(Math.random() * results.length)];

                // FIXED IMAGE PATH
                document.getElementById("resultImg").src = "images/manhwa/" + random.image;

                document.getElementById("resultName").innerText = random.name;
                document.getElementById("resultDesc").innerText = random.description;
            });
    </script>
</body>
</html>
