<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your BL Boyfriend Result</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="result-container">
        <h1>Your BL Boyfriend Match</h1>

        <img id="blResultImg" class="result-img">

        <h2 id="blResultName"></h2>

        <p id="blResultDesc"></p>

        <p id="cuteMsg" style="font-style:italic; margin-top:10px;"></p>

        <a href="quiz-bl.html" class="restart-btn">Try Again</a>
        <a href="index.html" class="restart-btn">Home</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = Number(params.get("id"));

        fetch("data/bl-results.json")
            .then(res => res.json())
            .then(data => {

                const char = data.characters[id];
                const messages = data.cuteMessages;

                // Set character details
                document.getElementById("blResultImg").src = char.image;
                document.getElementById("blResultName").innerText = char.name + " Type";
                document.getElementById("blResultDesc").innerText = char.description;

                // Random cute message
                const randMsg = messages[Math.floor(Math.random() * messages.length)];
                document.getElementById("cuteMsg").innerText = randMsg;
            });
    </script>

</body>
</html>
